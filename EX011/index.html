<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinânmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dininua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens_artes/p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens_artes/M.png" type="image/png">
        <img src="Imagens_artes/G.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <!--<audio src="media/Zula - Mini Vandals.mp3" controls autoplay></audio>-->
    <!--COMENTARIOS-->
    <audio preload="metadata"autoplay controls loop >
        <source src="media/Zula - Mini Vandals.mp3" type="audio/mpeg">
        <source src="media/Zula - Mini Vandals.mp3" type="audio/ogg">
        <source src="media/Zula - Mini Vandals.mp3" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir esse audio</p>
        <a href="media/Zula - Mini Vandals.mp3"> Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
